{% extends 'base.html' %}
{% load static %}
{% block ac10 %}active{% endblock %}

{% block content %}
<div class="container-xl mt-5 ml-5">

 

    {% for post in posts %}
        <div class="post mt-5">
            <p>{{post.author}}</p>
            <p>{{post.title}}</p>
            <p>{{post.snippet}}</p>
            <p>{{post.date}}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
